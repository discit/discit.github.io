<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./ascii.css">
    <script src="./animations.js"></script>
</head>

<body>

    <h1>CS472: ASCII Animation Viewer</h1>
    <textarea name="" id="mytextarea" cols="80" rows="20"></textarea>
    <div class="control">
        <fieldset>
            <legend>Pag Control:</legend>
            <button id="start">Start</button>
            <button id="stop" disabled>Stop</button>

        </fieldset>
        <fieldset>
            <legend>Animation:</legend>
            <select name="animation" id="animation">
                <option value="Blank">Blank</option>
                <option value="Exercise">Exercise</option>
                <option value="Juggler">Juggler</option>
                <option value="Bike">Bike</option>
                <option value="Dive">Dive</option>
            </select>

        </fieldset>
        <fieldset>
            <legend>Size:</legend>
            <select name="size" id="size">
                <option value="7pt">Tiny</option>
                <option value="10pt">Small</option>
                <option value="12pt" selected>Medium</option>
                <option value="16pt">Large</option>
                <option value="24pt">Extra Large</option>
                <option value="32pt">XXL</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Speed:</legend>
            <input type="checkbox" id="speed">
            <label for="speed">Turbo</label>

        </fieldset>
    </div>
    <div class="validationLinks">
        <a href="http://validator.w3.org/check/referer"><img src="./w3c-html.png" alt="Valid HTML5"></a> <br>
        <a href="http://jigsaw.w3.org/css-validator/check/referer"><img src="./w3c-css.png" alt="Valid CSS"></a>
        <a href="https://webster.cs.washington.edu/jslint/?referer"> <img src="https://webster.cs.washington.edu/w3c-js.png" alt="Valid JS" /> </a>

    </div>

    
    <script src="./ascci.js"></script>
</body>

</html>
