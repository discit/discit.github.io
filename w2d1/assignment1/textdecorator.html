<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
	<title>Text Decorator</title>
	<link href="./decoratemytext.css" type="text/css" rel="stylesheet">


</head>

<body>
	<h1>Text Decorator</h1>

	<div>
		<img src="./decorated.gif" alt="very decorated!">
	</div>

	<!-- Your UI controls go here -->
	<fieldset>
		<legend>Text</legend>
		<textarea id="mytextarea" rows="4" cols="30" name="text" placeholder="Enter text"></textarea>

	</fieldset>
	<fieldset>
		<legend>Decoration</legend>
		<button id="bigbnt">Bigger Decorations!</button>
		<input type="checkbox" id="billingID" name="billing">
  		<label for="billingID">Billing</label><br>

	</fieldset>
	<script src="./textdecorate.js"></script>
</body>

</html>
