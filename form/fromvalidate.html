<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="formvalidate.css">
</head>

<body>
    <form action="http://www.google.com">
        <!-- <div class="main-form"> -->

        <div class="sub-part">
            <Label>First name</Label>
            <br>
            <input class="big-input" type="text" name="firstName" required>
        </div>
        <div class="sub-part">
            <Label>Middle name (optional)</Label>
            <br>
            <input class="big-input" type="text" name="middleName">
        </div>
        <div class="sub-part">
            <Label>Last name</Label>
            <br>
            <input class="big-input" type="text" name="lastName" required>
        </div>
        <div class="sub-part">
            <label for="">Recidental address line 1</label>
            <br>
            <input class="big-input" type="text" name="address" required>

        </div>
        <div class="sub-part">
            <div class="item">
                <label for="">City</label>
                <br>
                <input class="small-input" type="text" name="city" required>
            </div>
            <div class="item">
                <label for="">State</label>
                <select class="small-input" name="state" id="state">
                    <option value="CA" class="small-input">CA</option>
                    <option value="CA" class="small-input">IA</option>
                    <option value="CA" class="small-input">OH</option>
                </select>
            </div>
            <div class="item">
                <label for="">Zip code</label>
                <br>
                <input type="text" name="zipcode" class="small-input" required pattern="\d{5}"
                    title="Zip code is exactly 5 digits">
            </div>
        </div>

        <div class="sub-part">
            <br>
            <label for="">Primary phone number</label>
            <br>
            <input class="big-input" type="text" name="pphone" required pattern="\d{10}|\(\d{3}\)( )?\d{3}[-]\d{4}"
                title="a valide number is 0193848555 or (123) 456-7899">
        </div>
        <div class="sub-part">
            <div class="item">
                <input class="radio-input" type="radio" id="mobilephone" name="phone" value="Mobile phone" required>
                <label for="male">Mobile phone</label>
            </div>
            <div class="item">
                <input class="radio-input" type="radio" id="homephone" name="phone" value="Home phone" required>
                <label for="female">Home phone</label>
            </div>
        </div>
        <div class="sub-part">
            <br>
            <label for="">Email address</label>
            <br>
            <input class="big-input" type="text name=" email" required
                pattern="^[a-zA-Z_\-]+@(([a-zA-Z_\-])+\.)+[a-zA-Z]{2,4}$"
                title="valid email address is abc@xyz.com OR abc-1@xyz_1.com">
        </div>
        <div class="sub-part">
            <label for="">Day of birth</label>
            <br>
            <input class="big-input" type="text name=" dayOfBirth" required
                pattern="^(0[1-9]|1(0|1|2))\/(0[1-9]|1[0-9]|2[0-9]|3[0-1])\/(19\d\d|2000)$"
                title="Date of birth from year 1900 to 2000 in valid MM/DD/YYYY format">
        </div>
        <div class="sub-part">
            <label for="">SSN</label>
            <br>
            <input class="big-input" type="text name=" ssn" required pattern="\d{9}|\d{3}[-]\d{2}[-]\d{4}"
                title="valid number is 023839408 or 123-45-6789">
        </div>
        <div class="sub-part">
            <label for="">Credit Card</label>
            <br>
            <input class="big-input" type="text name=" creditCard" required pattern="\d{13,19}"
                title="digits of length 13 to 19">
        </div>
        </div>
        <br>
        <div class="submit">
            <input type="submit" class="input-submit">
        </div>
        <!-- </div> -->
    </form>
</body>

</html>
